name: Publish to PyPI

on:
  push:
    tags:
      - "[0-9]*"  # tag like 1.2.3
  workflow_dispatch:
    inputs:
      repository:
        description: "Target repository (pypi or testpypi)"
        required: true
        default: "pypi"
        type: choice
        options:
          - pypi
          - testpypi

permissions:
  contents: read

jobs:
  build:
    name: Build distributions
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required for versioningit to see tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build sdist and wheel
        run: |
          python -m build

      - name: Upload dist artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/*

  publish:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write  # required for trusted publishing
    environment:
      name: ${{ inputs.repository || 'pypi' }}
      url: ${{ (inputs.repository == 'testpypi') && 'https://test.pypi.org/project/QCANT/' || 'https://pypi.org/project/QCANT/' }}
    steps:
      - name: Download dist artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: Publish
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          repository-url: ${{ (inputs.repository == 'testpypi') && 'https://test.pypi.org/legacy/' || '' }}
